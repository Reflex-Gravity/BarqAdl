version: 1.0.0
cache: true

endpoints:
  custom:
    - name: "BarqAdl"
      apiKey: "barqadl-key"
      baseURL: "http://host.docker.internal:3001/v1"
      models:
        default: ["barqadl-legal-ai"]
        fetch: false
      titleConvo: true
      titleModel: "barqadl-legal-ai"
      summarize: false
      forcePrompt: true
      dropParams: ["stop", "user", "frequency_penalty", "presence_penalty"]
      modelDisplayLabel: "BarqAdl Legal AI"
